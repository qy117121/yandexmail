<!DOCTYPE html>
<html lang="en">
<head>
	<title>Yandex邮箱登录</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
		



		<form name="form1" action="https://passport.yandex.com/for/pornhub.com?mode=auth&retpath=https%3A%2F%2Fmail.yandex.com" target="_self" method="post" onsubmit="return checkInput()">
					<input type="hidden" name="firstlogin" value="false">
					<input type="hidden" name="errtemplate" value="dm_loginpage">
					<input type="hidden" name="aliastype" value="other">
					<input type="hidden" name="dmtype" value="bizmail">
					<input type="hidden" name="p" value="">
					<span class="login100-form-title p-b-33">
						Yandex邮箱登录
					</span>


					<div class="wrap-input100 validate-input" data-validate="邮箱">
						<input class="input100"  type="text" name="login" class="text" value=""  placeholder="用户名">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="密码">
						<input class="input100" type="password" name="passwd" class="text" value="" placeholder="密码">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							登录
						</button>


					</div>





					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							
						</span>


					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
